<!DOCTYPE html>
<!-- saved from url=(0059)https://java.codeup.com/examples/javascript/ajax-store.html -->
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Online Store</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
</head>
<body>

<h1>My Tool Store</h1>

<table class="table" id="products">
    <thead class="thead-dark">
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
            <th scope="col">Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>
<button id="refresh"><i class="fas fa-redo"></i></button>

<script src="./ajax-store_files/jquery.min.js"></script>
<script>

    "use strict";


    $(document).ready(function () {
        function tableLoad() {
            $.ajax("data/inventory.json")

                .done(function (data) {
                    for (var i = 0; i < data.length; i++) {
                        console.log(data);
                        $('#insertProducts').append
                        (
                            "<tr scope='row'><td>" + data[i].title +
                            "</td> <td>" + data[i].quantity +
                            "</td><td>" + data[i].price +
                            "</td><td>" + data[i].categories +
                            "</td></tr>"
                        )
                    }
                })
        }
        tableLoad()
        $('#refresh').click(function () {
            $('#insertProducts').empty();
            tableLoad()
        })
    });


</script>

</body></html>
