<body>
<h1>dark sky</h1>

    <script src="js/jquery-2.js"></script>
    <script src="js/keys.js"></script>
    <script>
        $.ajax("https://cors-anywhere.herokuapp.com/https://api.darksky.net/forecast/" +  darkSkyKey + "/29.4241,-98.4936")
            .done(function (data) {
            console.log(data);
            // turning the numeric value representing time into the current time as a string//
            var dateObject = new Date(data.currently.time * 1000);
            console.log(dateObject.toString());
        })
    </script>
