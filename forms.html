<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register with Us</title>
</head>
<body>

<form method="POST" action="https://requestinspector.com/inspect/01ds1acymmer5d16vh55drdxvs">
    <label for="email-input">Email</label>
    <input type="email" id="email-input" name="email" placeholder="enter email here">

    <br>

    <label for="password-input">Password</label>
    <input type="password" id="password-input" name="password" placeholder="enter password">

    <br>

    <textarea name="bio" id="bio-input" cols="30" rows="10"></textarea>

    <br>
    <h4>How did you hear about us?</h4>
    <label for="billboard">Billboard</label>
    <input type="checkbox" id="billboard" value="billboard" name="ad-category">

    <label for="radio">Radio Advertisement</label>
    <input type="checkbox" id="radio" value="radio-advertisement" name="ad-category">

    <label for="internet">Internet Advertisement</label>
    <input type="checkbox" id="internet" value="internet-advertisement" name="ad-category">

    <label for="other">Other</label>
    <input type="checkbox" id="other" value="other" name="ad-category">

    <br>
    <h4>What web browser are you using?</h4>
    <select name="web-browser" id="web-input">
        <option value="chrome">Chrome</option>
        <option value="safari">Safari</option>
        <option value="firefox">Firefox</option>
        <option value="internet explorer">Internet Explorer</option>
    </select>
    <br>
    <button type="submit">Submit</button>
</form>

</body>
</html>
